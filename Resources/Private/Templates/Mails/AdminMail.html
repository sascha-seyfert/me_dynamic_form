<table class="table table-hover">
	<f:for each="{settings.formFields}" key="fieldName" as="field">
		<f:if condition="{meDynform:arrays.dynamicKey(list:'{formData}',key:'{fieldName}')}">
			<tr>
				<th>
					{field.label}:
				</th>
				<td>
					{meDynform:arrays.dynamicKey(list:'{formData}',key:'{fieldName}')}
				</td>
			</tr>
		</f:if>
	</f:for>
</table>
