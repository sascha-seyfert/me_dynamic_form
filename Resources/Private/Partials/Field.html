<div class="input-group">
	<f:switch expression="{field.type}">
		<f:case value="CHECKBOX">
			<f:render partial="CheckBox"
					  arguments="{formName: settings.formName, fieldName: fieldName, field: field}"/>
		</f:case>
		<f:case value="SELECT">
			<f:render partial="SelectBox"
					  arguments="{formName: settings.formName, fieldName: fieldName, field: field}"/>
		</f:case>
		<f:case value="INPUT">

			<f:render partial="Input"
					  arguments="{formName: settings.formName, fieldName: fieldName, field: field}"/>
		</f:case>
		<f:case value="SUBMIT">
			<f:render partial="Captcha" arguments="{_all}" />

			<f:render partial="SubmitButton"
					  arguments="{formName: settings.formName, fieldName: fieldName, field: field}"/>
		</f:case>
	</f:switch>
</div>
