<f:render partial="Label" arguments="{_all}"/>
<f:render partial="FieldError" arguments="{ property: '{fieldName}', objectName: 'fields'}" />
<f:if condition="{field.addon}">
	<f:then>
		<div class="input-group">
			<span class="input-group-addon">{field.addon}</span>
			<f:form.textfield
					id="{formName}-{fieldName}"
					name="fields[{fieldName}]"
					placeholder="{field.placeHolder}"
					value="{field.defaultValue}"
					class="form-control"/>
		</div>
	</f:then>
	<f:else>
		<f:form.textfield
				id="{formName}-{fieldName}"
				name="fields[{fieldName}]"
				placeholder="{field.placeHolder}"
				value="{field.defaultValue}"
				class="form-control"/>
	</f:else>
</f:if>
